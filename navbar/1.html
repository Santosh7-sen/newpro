<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="open-modal-btn">Login/Register</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="tab">
                <button class="tablinks active" id="login-tab">Login</button>
                <button class="tablinks" id="register-tab">Register</button>
            </div>
            <div id="login-form-container" class="tabcontent" style="display: block;">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="register-form-container" class="tabcontent">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="name" placeholder="Name">
                    <input type="email" id="email-register" placeholder="Email">
                    <input type="password" id="password-register" placeholder="Password">
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
